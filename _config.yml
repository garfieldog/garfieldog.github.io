# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mew
subtitle: Woof
description: 只有猪肉卷是永恒的
author: Garfieldog
language: zh-Hans
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://garfieldog.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

avatar: /images/avatar.png
duoshuo_shortname: garfieldog-io
baidu_analytics: 97f0dac1ada89eb3d1c2f1c9780b85bd
google_site_verification: QYpQQzl-sbN6NxEk_MAaDYrRCpo8nPhtZfTLogFsGnk
creative_commons: by-nc-sa
since: 2015

social:
  github: https://github.com/garfieldog
  zhihu: http://www.zhihu.com/people/garfieldog

feed:
  type: rss2
  path: rss2.xml
  limit: 20

plugins: 
- hexo-math

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:garfieldog/garfieldog.github.io.git
  branch: master
